<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>

<!--파트 16-->

<h1 th:text="${message}">Hello</h1>
<!--화면의 모델객체를 표현할 때는 ${}를 사용, message가 존재하지 않는경우 Hello를 보여줌-->

<tr th:each="book : ${books}">
    <td><span th:text="${book.title}"> Title </span></td>
</tr>


</body>
</html>
